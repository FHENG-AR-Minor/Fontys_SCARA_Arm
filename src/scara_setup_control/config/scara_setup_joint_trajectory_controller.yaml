scara_setup:
  scara_setup_controller:
    type: effort_controllers/JointTrajectoryController
    joints: 
      - linear
      - shoulder
      - elbow
      - wrist
      - fingerjoint

    constraints:
      goal_time: 0.5                   # Override default
      stopped_velocity_tolerance: 0.02 # Override default

    gains: 
      linear: {p: 100.0, i: 0.01, d: 10.0, i_clamp: 10}
      shoulder: {p: 100.0, i: 0.01, d: 10.0, i_clamp: 10}
      elbow: {p: 100.0, i: 0.01, d: 10.0, i_clamp: 10}
      wrist: {p: 100.0, i: 0.01, d: 10.0, i_clamp: 10}
      fingerjoint: {p: 100.0, i: 0.01, d: 10.0, i_clamp: 10}
